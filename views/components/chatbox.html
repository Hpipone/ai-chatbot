<div class="chatbox-container">
    <div class="chat-messages" id="chat-messages">
        <!-- Welcome message -->
        <div class="message system-message">
            <div class="message-content">
                <div class="message-text">
                    <h2>Selamat datang di Ayana</h2>
                    <p>Halo! Saya Ayana, asisten AI yang siap membantu Anda. Silakan tanyakan apa saja dan saya akan berusaha memberikan jawaban terbaik.</p>
                </div>
            </div>
        </div>
        <!-- Chat messages will be dynamically added here -->
    </div>

    <!-- Input message component container -->
    <div id="input-message-container"></div>
</div>

<!-- Message templates -->
<template id="user-message-template">
    <div class="message user-message">
        <div class="message-avatar">
            <i class="fas fa-user"></i>
        </div>
        <div class="message-content">
            <div class="message-text"></div>
            <div class="message-attachments"></div>
            <div class="message-info">
                <span class="message-time"></span>
            </div>
        </div>
    </div>
</template>

<template id="ai-message-template">
    <div class="message ai-message">
        <div class="message-avatar">
            <i class="fas fa-robot"></i>
        </div>
        <div class="message-content">
            <div class="message-text"></div>
            <div class="message-info">
                <span class="message-time"></span>
                <div class="message-actions">
                    <button class="copy-message-btn" aria-label="Copy Message">
                        <i class="fas fa-copy"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</template>

<template id="typing-indicator-template">
    <div class="message ai-message typing-message">
        <div class="message-avatar">
            <i class="fas fa-robot"></i>
        </div>
        <div class="message-content">
            <div class="typing-indicator">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
</template>

<template id="image-attachment-template">
    <div class="attachment image-attachment">
        <img src="" alt="Uploaded image">
    </div>
</template>
